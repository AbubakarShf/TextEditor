<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>TextEditor</title>
</head>

<body>
    <header>
        <a href="https://github.com/AbubakarShf" target="_blank" class="DevName">
            Text Editor
        </a>
    </header>
    <!-- <div class="developer">
            <a href="https://github.com/AbubakarShf" target="_blank" class="DevName">AbubakarShf</a>
            <p>give me <i class="far fa-star"></i> on <i class="fab fa-github"></i></p>
        </div> -->
    </header>
    <main>

        <div class="functionality">
            <div class="container">
                <button class="btn" id="bold"><i class="fas fa-bold"></i></button>
                <button class="btn" id="italic"><i class="fas fa-italic"></i></button>
                <button class="btn" id="underline">
            <i class="fas fa-underline"></i>
          </button>
                <button class="btn" id="align-left" onclick="alignText(this,'left')">
            <i class="fas fa-align-left"></i>
          </button>
                <button class="btn" onclick="alignText(this,'center')" id="justify">
            <i class="fas fa-align-justify"></i>
          </button>
                <button class="btn" onclick="alignText(this,'right')" id="align-right">
            <i class="fas fa-align-right"></i>
          </button>
            </div>
        </div>
        <div contenteditable class="input-container Centeractive Leftactive Rightactive" id="input-container-id">
            <span name="text-input-c1" id="text-input"></span>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
